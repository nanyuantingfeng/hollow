- osx
language: node_js
node_js:
- '8'
before_install:
 - printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
install:
- npm install
script:
- npm run publish2npm
branches:
  only:
  - master
